clusterName: "opensearch-cluster"
nodeGroup: "master"
masterService: "opensearch-cluster-master"
replicas: 3 
extraEnvs:
   - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
     valueFrom:
       secretKeyRef:
         name: os-admin-credentials
         key: password
   - name: CLIENT_ID
     valueFrom:
       secretKeyRef:
         name: os-client-id
         key: client-id
persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  storageClass: "standard-rwo"
  size: 100Gi
securityConfig:
  config:
    data:
      config.yml: |-
        _meta:
          type: "config"
          config_version: 2
        config:
          dynamic:
            http:
              anonymous_auth_enabled: false
            authc:
              basic_internal_auth_domain:
                description: "Authenticate via HTTP Basic against internal users database"
                http_enabled: true
                transport_enabled: true
                order: 0
                http_authenticator:
                  type: basic
                  challenge: false
                authentication_backend:
                  type: intern
              saml_auth_domain:
                http_enabled: true
                transport_enabled: false
                order: 1
                http_authenticator:
                  type: saml
                  challenge: true
                  config:
                    idp:
                      metadata_url: https://login.microsoftonline.com/<TENANT_ID>/federationmetadata/2007-06/federationmetadata.xml?appid=${CLIENT_ID}
                      entity_id: https://sts.windows.net/<TENANT_ID>
                    sp:
                      entity_id: opensearch-saml-sso
                    kibana_url: "https://os.mydomain.com"
                    roles_key: roles
                    exchange_key: "<KEY>"
                authentication_backend:
                  type: noop